<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Регистрация</title>
  <link rel="shortcut icon" href="public/icon.ico" />
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body class="body-authorization-secondary">
  <div class="wrapper">
    <main class="big-form-container-2">
      <div style="height: 50px;"></div>
      <div class="small-form-container">
        <h4>Регистрация</h4>
        <button class="button-google-login">
          <img src="img/google_icon.svg" class="google-icon">
          <span>Войти через Google</span>
          <p></p>
        </button>
        <div class="or-using-email-line">
          <span>ИЛИ ЧЕРЕЗ ЭЛЕКТРОННУЮ ПОЧТУ</span>
        </div>
        <form>
          <div class="field">
            <label for="tb_FIO">ФИО</label>
            <input id="tb_FIO" required/>
          </div>
          <div class="field">
            <label for="tb_email">Email</label>
            <input type="email" id="tb_email" required/>
          </div>
          <div class="field">
            <label for="tb_password">Пароль</label>
            <div class="div-password">
              <input type="password" id="tb_password" required>
              <a class="a-toggle-password">
                <img src="img/Eye_Closed.svg"/>
              </a>
            </div>
          </div>
          <div class="field">
            <label for="tb_password-confirm">Подтверждение пароля</label>
            <div class="div-password">
              <input type="password" id="tb_password-confirm" required>
              <a class="a-toggle-password">
                <img src="img/Eye_Closed.svg"/>
              </a>
            </div>
          </div>
          <label class="label-accept-politics">
            <input type="checkbox" class="custom-checkbox" required>
            <span>
              Принимаю условия <a href="#">Политики конфиденциальности</a>
            </span>
          </label>
          <input type="submit" value="Войти">
        </form>
      </div>
      <footer>
        <span>
            Уже есть аккаунт?
        </span>

        <a href="login.html">
            <span>Войти</span>
        </a>
    </footer>
    </main>
  </div>
</body>

</html>
