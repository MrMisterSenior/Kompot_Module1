<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Авторизация</title>
    <link rel="shortcut icon" href="public/icon.ico" />
    <link rel="stylesheet" href="CSS/style.css" />
</head>

<body class="body-authorization">
    <div class="wrapper">
        <img class="illustration" src="img/Illustration.svg" />
        <main class="big-form-container">

            <div class="small-form-container">
                <h4>Авторизация</h4>
                <button class="button-google-login">
                    <div class="container-between">
                        <img src="img/google_icon.svg" class="google-icon">
                        <span>Войти через Google</span>
                    </div>
                </button>
                <div class="or-using-email-line">
                    <span>ИЛИ ЧЕРЕЗ ЭЛЕКТРОННУЮ ПОЧТУ</span>
                </div>
                <form class="form-auth">
                    <div class="field">
                        <label>Email</label>
                        <input type="email"/>
                    </div>
                    <div class="field">
                        <label>Пароль</label>
                        <input type="password"/>
                    </div>
                    <div class="form-help-container">
                        <label>
                            <input type="checkbox">
                            <span>Запомнить меня</span>
                        </label>
                        <a href="forgot-password.html">
                            <span>Забыли пароль?</span>
                        </a>
                    </div>
                    <input type="submit" value="Войти">
                </form>
            </div>

            <footer>
                <span>
                    Ещё нет аккаунта?
                </span>

                <a href="registration.html">
                    <span>Зарегистрироваться</span>
                </a>
            </footer>
        </main>
    </div>
</body>

</html>
